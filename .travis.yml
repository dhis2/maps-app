language: node_js
node_js:
    - 8.11.1
addons:
  apt:
    packages:
    - libgconf-2-4
cache:
    directories:
        - $HOME/.cache
install:
    - yarn global add @dhis2/deploy-build
    - yarn install --frozen-lockfile
    - yarn cy:verify
script:
    - yarn build
    - DHIS2_BASE_URL=http://localhost:8080 yarn start &> /dev/null &
    - yarn cy:stub:run --record false
    - kill $(jobs -p) || true
deploy:
    - provider: script
      script: deploy-build
      skip_cleanup: true
      on:
          all_branches: true
env:
    global:
        secure: 
