language: node_js
node_js:
    - 10
addons:
    apt:
        packages:
            - libgconf-2-4
cache:
    directories:
        - $HOME/.cache
install:
    - yarn global add @dhis2/deploy-build
    - yarn install --frozen-lockfile
#   - yarn cy:verify
script:
    - yarn build
#   - yarn start &> /dev/null &
#   - yarn cy:stub:run --record false
#   - kill $(jobs -p) || true
deploy:
    - provider: script
      script: deploy-build
      skip_cleanup: true
      on:
          all_branches: true
env:
    global:
        - NODE_OPTIONS="--max_old_space_size=4096"
        - secure: 
